<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<style>
    body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Helvetica, Arial, sans-serif;
        background-color: #F5F3E7;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .main-container {
        display: flex;
        width: 100%;
        max-width: 1200px;
        height: 100vh;
        align-items: center;
    }

    .logo img {
        height: 50px;
        margin: 10px 0;
    }

    .left-nav {
        width: 70px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: space-between;
        padding: 10px 0;
        height: 100vh;
        background-color: #F5F3E7;
        position: fixed;
        top: 0;
        left: 3px;
    }

    .nav-icons, .bottom-icons {
        display: flex;
        flex-direction: column;
        gap: 25px;
        margin-bottom: 10px;
    }

    .nav-icons a, .bottom-icons a {
        color: #2C5F2D;
        font-size: 28px;
        text-decoration: none;
        transition: color 0.3s ease;
    }

    .nav-icons a:hover, .bottom-icons a:hover {
        color: #5B9279;
    }

    .profile-container {
        margin-left: 250px;
        padding: 20px;
        padding-bottom: 72px;
        width: 650px;
        height: 80vh;
        margin-top: 50px;
        background-color: #ffffff;
        border-radius: 25px;
        border-bottom-left-radius: 0px;
        border-bottom-right-radius: 0px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        overflow-y: auto;
    }

    .profile-header {
        display: flex;
        align-items: center;
        gap: 20px;
    }

    .profile-picture img {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        object-fit: cover;
        border: 3px solid #2C5F2D;
    }

    .profile-details {
        display: flex;
        flex-direction: column;
        color: #2C5F2D;
    }

    .profile-name {
        font-size: 22px;
        font-weight: bold;
    }

    .edit-profile-btn {
        padding: 5px 15px;
        border: 1px solid #2C5F2D;
        background-color: white;
        color: #2C5F2D;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 10px;
        transition: background-color 0.3s;
    }

    .edit-profile-btn:hover {
        background-color: #A8B39A;
    }

    .profile-tabs {
        display: flex;
        justify-content: center;
        gap: 30px;
        width: 100%;
        border-bottom: 1px solid #ddd;
        padding-bottom: 10px;
        margin-top: 20px;
    }

    .profile-tab {
        cursor: pointer;
        font-size: 16px;
        color: #5B9279;
        padding: 5px 10px;
    }

    .profile-tab.active {
        color: #2C5F2D;
        font-weight: bold;
        border-bottom: 2px solid #2C5F2D;
    }

    .tab-content {
        display: none;
        margin-top: 20px;
    }

    .tab-content.active {
        display: block;
    }

    .posts-container {
        overflow-y: auto;
        max-height: 50vh;
    }

    .post {
        background-color: #F9F9F9;
        border: 1px solid #ddd;
        border-radius: 10px;
        padding: 15px;
        margin-bottom: 15px;
    }

    .post-header {
        display: flex;
        align-items: center;
        gap: 10px;
    }

    .post-author {
        font-weight: bold;
        color: #2C5F2D;
    }

    .post-author img {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        object-fit: cover;
        border: 2px solid #2C5F2D;
    }

    .post-content {
        margin-top: 10px;
        color: #333;
    }

    .post-images {
        display: flex;
        gap: 10px;
        margin-top: 10px;
    }

    .post-images img {
        width: calc(50% - 5px);
        height: auto;
        border-radius: 8px;
        object-fit: cover;
    }

    .post-actions {
        display: flex;
        gap: 20px;
        margin-top: 10px;
        color: #5B9279;
        font-size: 20px;
    }

    .post-actions i {
        cursor: pointer;
        transition: color 0.3s;
    }

    .post-actions i:hover {
        color: #2C5F2D;
    }

    .add-post-btn {
        position: fixed;
        bottom: 50px;
        right: 50px;
        width: 50px;
        height: 50px;
        background-color: white;
        color: #2C5F2D;
        border: none;
        border-radius: 50%;
        font-size: 24px;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        cursor: pointer;
        transition: background-color 0.3s;
    }

    .add-post-btn:hover {
        background-color: #5B9279;
    }

    .header {
        text-align: center;
        position: fixed;
        justify-content: center;
        align-items: center;
        top: 0;
        left: 47%;
        color: #2C5F2D;
        font-weight: bold;
        font-size: 15px;
    }
</style>
<body>
    <div class="main-container">
        <aside class="left-nav">
            <div class="logo">
                <img src="swyzelogo.png" alt="Logo">
            </div>
            <nav class="nav-icons">
                <a href="#home" title="Home"><i class='bx bx-home-alt'></i></a>
                <a href="#like" title="Like"><i class='bx bx-heart'></i></a>
                <a href="#post" title="Post"><i class='bx bx-plus-circle'></i></a>
                <a href="#search" title="Search"><i class='bx bx-search'></i></a>
                <a href="#settings" title="Settings"><i class='bx bx-user'></i></a>
            </nav>
            <nav class="bottom-icons">
                <a href="#notifications" title="Notifications"><i class='bx bx-pin'></i></a>
                <a href="#profile" title="Profile"><i class='bx bx-menu-alt-left'></i></a>
            </nav>
        </aside>
        <div class="header">
            <h3>Profile</h3>
        </div>
        <main class="profile-container">
            <div class="profile-header">
                <div class="profile-picture">
                    <img src="roblox.jpg" alt="Profile Picture">
                </div>
                <div class="profile-details">
                    <div class="profile-name">Skibid ugh shet</div>
                    <button class="edit-profile-btn">Edit Profile</button>
                </div>
            </div>

            <div class="profile-tabs">
                <div class="profile-tab active" onclick="showTab('posts')">Swazye</div>
                <div class="profile-tab" onclick="showTab('reposts')">Reposts</div>
                <div class="profile-tab" onclick="showTab('liked')">Liked Posts</div>
            </div>

            <div id="posts" class="tab-content active">
                <div class="posts-container">
                    <!-- Post 1 -->
                    <div class="post">
                        <div class="post-header">
                            <img src=".jpg" alt="Author Profile Picture">
                            <div class="post-author">Xavier bugtaw na</div>
                        </div>
                        <div class="post-content">
                            Sunest
                        </div>
                        <div class="post-images">
                            <img src="beach2.jpg" alt="Post Image 1">
                            <img src="beach.png" alt="Post Image 2">
                        </div>
                        <div class="post-actions">
                            <i class='bx bx-repeat' title="Repost"></i>
                            <i class='bx bx-comment' title="Comment"></i>
                            <i class='bx bx-heart' title="Like"></i>
                        </div>
                    </div>
                    <!-- Post 2 -->
                    <div class="post">
                        <div class="post-header">
                            <img src="profile2.jpg" alt="Author Profile Picture">
                            <div class="post-author">Xavier bugtaw na</div>
                        </div>
                        <div class="post-content">
                            DIRI ANG POST.
                        </div>
                        <div class="post-images">
                            <img src="post-image2a.jpg" alt="Post Image 1">
                            <img src="post-image2b.jpg" alt="Post Image 2">
                        </div>
                        <div class="post-actions">
                            <i class='bx bx-repeat' title="Repost"></i>
                            <i class='bx bx-comment' title="Comment"></i>
                            <i class='bx bx-heart' title="Like"></i>
                        </div>
                    </div>
                    <!-- Post 3 -->
                    <div class="post">
                        <div class="post-header">
                            <img src="profile3.jpg" alt="Author Profile Picture">
                            <div class="post-author">Xavier bugtaw</div>
                        </div>
                        <div class="post-content">
                            DIRI ANG POST
                        </div>
                        <div class="post-images">
                            <img src="post-image3a.jpg" alt="Post Image 1">
                            <img src="post-image3b.jpg" alt="Post Image 2">
                        </div>
                        <div class="post-actions">
                            <i class='bx bx-repeat' title="Repost"></i>
                            <i class='bx bx-comment' title="Comment"></i>
                            <i class='bx bx-heart' title="Like"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div id="reposts" class="tab-content">Your reposts will appear here.</div>
            <div id="liked" class="tab-content">Your liked posts will appear here.</div>
        </main>
    </div>

    <button class="add-post-btn"><i class='bx bx-plus'></i></button>

    <script>
        function showTab(tabId) {
            const tabs = document.querySelectorAll('.tab-content');
            const tabButtons = document.querySelectorAll('.profile-tab');

            tabs.forEach(tab => tab.classList.remove('active'));
            tabButtons.forEach(button => button.classList.remove('active'));

            document.getElementById(tabId).classList.add('active');
            document.querySelector(`.profile-tab[onclick="showTab('${tabId}')"]`).classList.add('active');
        }
    </script>
</body>
</html>
